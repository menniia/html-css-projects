<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <h1>Menniia Cafe</h1>

        <p class="established">Est 2xxx</p>
        <hr />
        <h2>Coffee</h2>

        <img src="images/coffee-image.jpg" alt="Coffee Image" />

        <article class="coffe-description">
          <p class="flavor">French Vanilla</p>
          <p class="price">3.00</p>
        </article>
        <article class="coffe-description">
          <p class="flavor">Caramel Macchiato</p>
          <p class="price">3.75</p>
        </article>
        <article class="coffe-description">
          <p class="flavor">Pumpkin Spice</p>
          <p class="price">3.50</p>
        </article>
        <article class="coffe-description">
          <p class="flavor">Hazelnut</p>
          <p class="price">4.00</p>
        </article>
        <article class="coffe-description">
          <p class="flavor">Mocha</p>
          <p class="price">4.50</p>
        </article>

        <h2>Desserts</h2>

        <img src="images/pie-image.jpg" alt="Pie Image" />

        <article class="dessert-description">
          <p>Donut</p>
          <p>1.50</p>
        </article>
        <article class="dessert-description">
          <p>Cherry Pie</p>
          <p>2.75</p>
        </article>
        <article class="dessert-description">
          <p>Cheesecake</p>
          <p>3.00</p>
        </article>
        <article class="dessert-description">
          <p>Cinnamon Roll</p>
          <p>2.50</p>
        </article>

        <hr />
      </main>

      <footer class="footer">
        <p>
          <a href="https://github.com/menniia" target="_blank"
            >Visit my GitHub</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
