<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="buttons.css" />
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <!--Pagination-->
    <div class="pagination">
      <button>Back</button>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <button>Next</button>
    </div>
    <!--stretching a button upon hovering-->
    <div class="stretch">
      <button>Stretch</button>
    </div>
    <!--margin and padding grow together-->
    <div class="grow">
      <button>One</button>
      <button>Two</button>
      <button>Three</button=>
    </div>
    <!--3D Click-->
    <div class="click">
      <button>3D Click</button>
    </div>
  </body>
</html>
